project          = "ENTER_PROJECT_ID_HERE"
region           = "ENTER_REGION_HERE"           # e.g. "us-east1"
zones            = "ENTER_ZONE_LIST_HERE"        # e.g. ["us-east1-c", "us-east1-d"]
create_network   = "SET_TO_CREATE_NETWORK"       # e.g. true
network          = "ENTER_NETWORK_NAME"          # e.g. "fah-network"
subnetwork       = "ENTER_SUBNETWORK_NAME"       # e.g. "fah-subnetwork"
subnetwork_cidr  = "ENTER_SUBNETWORK_CIDR"       # e.g. "192.168.0.0/16"
fah_team_id      = "ENTER_FAH_TEAM_ID"           # e.g. 446
fah_user_name    = "ENTER_USER_NAME"             # e.g. Anonymous
fah_passkey      = "ENTER_USER_PASSKEY"          # e.g. ""
fah_worker_image = "ENTER_DOCKER_IMAGE"          # e.g. "stefancrain/folding-at-home:latest"
fah_worker_count = "SET_NUMBER_OF_CLIENTS"       # e.g. 2
fah_worker_type  = "SET_CLIENT_MACHINE_TYPE"     # e.g. "n1-highcpu-8"
fah_worker_gpu   = "SET_CLIENT_MACHINE_GPU_TYPE" # e.g. "nvidia-tesla-t4"


